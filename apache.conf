{
  "composer.json": {
    "name": "promocion-mundial-2026/backend",
    "description": "Backend API para Sistema PromociÃ³n Mundial 2026",
    "type": "project",
    "require": {
      "php": ">=7.4",
      "ext-pdo": "*",
      "ext-pdo_mysql": "*",
      "ext-json": "*",
      "ext-mbstring": "*",
      "ext-fileinfo": "*"
    },
    "autoload": {
      "files": [
        "config/database.php",
        "utils/functions.php"
      ]
    },
    "scripts": {
      "start": "php -S 0.0.0.0:$PORT index.php"
    }
  },

  "railway.json": {
    "build": {
      "builder": "heroku/php"
    },
    "deploy": {
      "startCommand": "vendor/bin/heroku-php-apache2 -C apache.conf"
    }
  },

  "Procfile": "web: vendor/bin/heroku-php-apache2 -C apache.conf",

  "apache.conf": "RewriteEngine On\nRewriteCond %{REQUEST_FILENAME} !-f\nRewriteCond %{REQUEST_FILENAME} !-d\nRewriteRule ^(.*)$ index.php [QSA,L]\n\n# CORS Headers\nHeader always set Access-Control-Allow-Origin \"*\"\nHeader always set Access-Control-Allow-Methods \"GET, POST, PUT, DELETE, OPTIONS\"\nHeader always set Access-Control-Allow-Headers \"Content-Type, Authorization\"\n\n# Security Headers\nHeader always set X-Content-Type-Options nosniff\nHeader always set X-Frame-Options DENY\nHeader always set X-XSS-Protection \"1; mode=block\"\n\n# File Upload Settings\nphp_value upload_max_filesize 10M\nphp_value post_max_size 10M\nphp_value max_execution_time 300\n\n# Error Reporting\nphp_value display_errors Off\nphp_value log_errors On",

  ".env.example": "# Railway Database (se autoconfiguran)\nDB_HOST=${MYSQLHOST}\nDB_NAME=${MYSQLDATABASE}\nDB_USER=${MYSQLUSER}\nDB_PASS=${MYSQLPASSWORD}\nDB_PORT=${MYSQLPORT}\n\n# Email Configuration (opcional)\nSMTP_HOST=smtp.gmail.com\nSMTP_PORT=587\nSMTP_USER=tu_email@gmail.com\nSMTP_PASS=tu_app_password\n\n# Frontend URL\nFRONTEND_URL=https://tu-frontend.vercel.app\n\n# Security\nJWT_SECRET=tu_clave_secreta_muy_larga_y_segura\nAPP_ENV=production\nDEBUG=false",

  "runtime.txt": "php-8.1.0"
}